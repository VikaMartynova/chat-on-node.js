<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatIO</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div class="container">

        <div id="nameWrapper">
            <h2>Chat</h2>
            <p>Create Username</p>

            <form id="userNameForm">
                <input type="text" size="35" id="username">
                <input type="password" size="35" id="password">
                <input type="submit" value="Submit">
            </form>
            <div id="error"></div>
        </div>

        <div id="mainWrapper">
            <h2>Chat</h2>
            <div id="chatWrapper">
                <div id="chatWindow">
                    <form id="messageForm">
                        <input type="text" size="35" id="message" placeholder="Your message...">
                        <input type="submit" value="Submit">
                    </form>
                    <div id="messages"></div>
                </div>
                <div id="userWrapper">
                    <ul id="users"></ul>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
